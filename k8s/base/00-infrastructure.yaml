apiVersion: v1
kind: Namespace
metadata:
  name: security-triage
  labels:
    name: security-triage
    app: security-triage
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: security-triage
data:
  LOG_LEVEL: "info"
  ENVIRONMENT: "production"
  DATABASE_POOL_SIZE: "20"
  DB_MAX_OVERFLOW: "40"
---
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: security-triage
type: Opaque
stringData:
  DATABASE_URL: "postgresql+asyncpg://postgres:CHANGE_ME@postgres-primary:5432/security_triage"
  REDIS_URL: "redis://:CHANGE_ME@redis-cluster:6379/0"
  RABBITMQ_URL: "amqp://admin:CHANGE_ME@rabbitmq-ha:5672/"
  # LLM API Keys - configure per provider
  ZHIPU_API_KEY: ""
  DEEPSEEK_API_KEY: ""
  QWEN_API_KEY: ""
  OPENAI_API_KEY: ""
  # Threat Intel API Keys
  VIRUSTOTAL_API_KEY: ""
  OTX_API_KEY: ""
  # Encryption key for sensitive configs
  ENCRYPTION_KEY: "CHANGE_ME_GENERATE_STRONG_KEY"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-data
  namespace: security-triage
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
  storageClassName: fast-ssd
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-data
  namespace: security-triage
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: fast-ssd
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: chromadb-data
  namespace: security-triage
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  storageClassName: fast-ssd
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: rabbitmq-data
  namespace: security-triage
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: fast-ssd
