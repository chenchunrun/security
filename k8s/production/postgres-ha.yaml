apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  namespace: security-triage
data:
  POSTGRES_DB: security_triage
  POSTGRES_USER: postgres
  POSTGRES_PORT: "5432"
  PGDATA: /var/lib/postgresql/data/pgdata
  REPLICATION_USER: replicator
  REPLICATION_MODE: replica
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secrets
  namespace: security-triage
type: Opaque
stringData:
  POSTGRES_PASSWORD: "CHANGE_ME_STRONG_PASSWORD"
  REPLICATION_PASSWORD: "CHANGE_ME_REPLICATION_PASSWORD"
---
# StatefulSet for PostgreSQL Primary
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-primary
  namespace: security-triage
spec:
  serviceName: postgres-primary
  replicas: 1
  selector:
    matchLabels:
      app: postgres
      role: primary
  template:
    metadata:
      labels:
        app: postgres
        role: primary
    spec:
      securityContext:
        fsGroup: 999
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - name: postgres
          containerPort: 5432
        env:
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secrets
              key: POSTGRES_PASSWORD
        - name: PGDATA
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: PGDATA
        - name: POSTGRES_REPLICATION_USER
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: REPLICATION_USER
        - name: POSTGRES_REPLICATION_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secrets
              key: REPLICATION_PASSWORD
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - pg_isready -U $POSTGRES_USER -d $POSTGRES_DB
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - pg_isready -U $POSTGRES_USER -d $POSTGRES_DB
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: postgres-data
        persistentVolumeClaim:
          claimName: postgres-data
---
# StatefulSet for PostgreSQL Replicas
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-replica
  namespace: security-triage
spec:
  serviceName: postgres-replica
  replicas: 2
  selector:
    matchLabels:
      app: postgres
      role: replica
  template:
    metadata:
      labels:
        app: postgres
        role: replica
    spec:
      securityContext:
        fsGroup: 999
      initContainers:
      - name: init-replica
        image: postgres:15-alpine
        command:
        - sh
        - -c
        - |
          until pg_isready -h postgres-primary -U $POSTGRES_REPLICATION_USER; do
            echo "Waiting for primary to be ready..."
            sleep 2
          done
        env:
        - name: POSTGRES_REPLICATION_USER
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: REPLICATION_USER
        - name: POSTGRES_REPLICATION_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secrets
              key: REPLICATION_PASSWORD
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - name: postgres
          containerPort: 5432
        env:
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secrets
              key: POSTGRES_PASSWORD
        - name: PGDATA
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: PGDATA
        - name: POSTGRES_REPLICATION_USER
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: REPLICATION_USER
        - name: POSTGRES_REPLICATION_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secrets
              key: REPLICATION_PASSWORD
        - name: POSTGRES_PRIMARY_HOST
          value: postgres-primary
        command:
        - sh
        - -c
        - |
          cat > /tmp/repl-setup.sql <<EOF
          CREATE ROLE "$POSTGRES_REPLICATION_USER" WITH REPLICATION LOGIN PASSWORD '$POSTGRES_REPLICATION_PASSWORD';
          EOF
          # Check if this is a new replica
          if [ ! -f $PGDATA/repl-done ]; then
            pg_basebackup -h postgres-primary -D $PGDATA -U $POSTGRES_REPLICATION_USER -P -W -R
            echo "standby_mode = 'on'" >> $PGDATA/postgresql.auto.conf
            echo "primary_conninfo = 'host=postgres-primary port=5432 user=$POSTGRES_REPLICATION_USER'" >> $PGDATA/postgresql.auto.conf
            touch $PGDATA/repl-done
          fi
          exec postgres
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - pg_isready -U $POSTGRES_USER -d $POSTGRES_DB
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - pg_isready -U $POSTGRES_USER -d $POSTGRES_DB
          initialDelaySeconds: 5
          periodSeconds: 5
  volumeClaimTemplates:
  - metadata:
      name: postgres-data
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: fast-ssd
      resources:
        requests:
          storage: 50Gi
---
# Primary Service
apiVersion: v1
kind: Service
metadata:
  name: postgres-primary
  namespace: security-triage
  labels:
    app: postgres
    role: primary
spec:
  type: ClusterIP
  ports:
  - name: postgres
    port: 5432
    targetPort: 5432
  selector:
    app: postgres
    role: primary
---
# Replica Service (for read-only queries)
apiVersion: v1
kind: Service
metadata:
  name: postgres-replica
  namespace: security-triage
  labels:
    app: postgres
    role: replica
spec:
  type: ClusterIP
  ports:
  - name: postgres
    port: 5432
    targetPort: 5432
  selector:
    app: postgres
    role: replica
---
# Headless Service for StatefulSet
apiVersion: v1
kind: Service
metadata:
  name: postgres-replica
  namespace: security-triage
  labels:
    app: postgres
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - port: 5432
  selector:
    app: postgres
