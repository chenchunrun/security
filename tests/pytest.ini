[pytest]
# Pytest configuration

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Asyncio configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Output
addopts =
    -v
    --strict-markers
    --tb=short

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    system: System tests
    e2e: End-to-end tests
    slow: Slow running tests
    api: API tests
    database: Tests requiring database
    redis: Tests requiring Redis
    rabbitmq: Tests requiring RabbitMQ
    llm: Tests requiring LLM APIs

# Coverage options
[coverage:run]
source = services
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */site-packages/*
    */migrations/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
