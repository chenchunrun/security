[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Python path for module imports
pythonpath = services

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Coverage report
    --cov=services
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80
    # AsyncIO mode
    --asyncio-mode=auto
    # Warnings
    -W ignore::DeprecationWarning
    # Markers
    -m "not slow"

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, may use external services)
    e2e: End-to-end tests (slowest, full system)
    slow: Slow tests (run separately)
    asyncio: Async tests
    requires_network: Tests requiring network access
    requires_database: Tests requiring database
    requires_redis: Tests requiring Redis
    requires_rabbitmq: Tests requiring RabbitMQ
    requires_mocks: Tests using mocks (no external dependencies)

# Coverage configuration
[coverage:run]
source = services
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */migrations/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
