groups:
  - name: security_triage_alerts
    interval: 30s
    rules:
      # High alert rate
      - alert: HighAlertRate
        expr: rate(http_requests_total{job="alert-ingestor"}[5m]) > 100
        for: 2m
        labels:
          severity: warning
          team: security_ops
        annotations:
          summary: "High alert ingestion rate"
          description: "Alert ingestion rate is {{ $value }} alerts/sec"

      # Service down
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
          team: platform
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "Service {{ $labels.job }} has been down for more than 1 minute"

      # High error rate
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "High error rate on {{ $labels.job }}"
          description: "Error rate is {{ $value | humanizePercentage }}"

      # Database connection pool exhausted
      - alert: DatabasePoolExhausted
        expr: pg_stat_database_numbackends{datname="security_triage"} / pg_settings_max_connections > 0.9
        for: 5m
        labels:
          severity: critical
          team: platform
        annotations:
          summary: "Database connection pool nearly exhausted"
          description: "{{ $value | humanizePercentage }} of connections used"

      # Redis memory high
      - alert: RedisMemoryHigh
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.9
        for: 5m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "Redis memory usage is high"
          description: "{{ $value | humanizePercentage }} memory used"

      # RabbitMQ queue depth high
      - alert: RabbitMQQueueDepthHigh
        expr: rabbitmq_queue_messages{queue="alert.ingest"} > 1000
        for: 5m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "RabbitMQ queue depth is high"
          description: "{{ $value }} messages in queue"

      # API response time slow
      - alert: APISlowResponse
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 3
        for: 5m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "API response time is slow"
          description: "P95 response time is {{ $value }}s"

      # Pod CPU high
      - alert: PodCPUHigh
        expr: rate(container_cpu_usage_seconds_total[5m]) > 0.9
        for: 5m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "Pod CPU usage is high"
          description: "Pod {{ $labels.pod }} is using {{ $value | humanizePercentage }} CPU"

      # Pod memory high
      - alert: PodMemoryHigh
        expr: container_memory_usage_bytes / container_spec_memory_limit_bytes > 0.9
        for: 5m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "Pod memory usage is high"
          description: "Pod {{ $labels.pod }} is using {{ $value | humanizePercentage }} memory"

      # Disk space low
      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) < 0.1
        for: 5m
        labels:
          severity: critical
          team: platform
        annotations:
          summary: "Disk space is low"
          description: "Less than 10% disk space available on {{ $labels.instance }}"

      # AI triage latency high
      - alert: AITriageLatencyHigh
        expr: histogram_quantile(0.95, rate(ai_triage_duration_seconds_bucket[5m])) > 10
        for: 5m
        labels:
          severity: warning
          team: security_ops
        annotations:
          summary: "AI triage latency is high"
          description: "P95 triage duration is {{ $value }}s"

      # Threat intel API error rate high
      - alert: ThreatIntelAPIErrors
        expr: rate(threat_intel_api_errors_total[5m]) / rate(threat_intel_api_calls_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
          team: security_ops
        annotations:
          summary: "Threat intel API error rate is high"
          description: "{{ $value | humanizePercentage }} of API calls failing"

      # LLM API quota exceeded
      - alert: LLMQuotaExceeded
        expr: rate(llm_api_4xx_errors_total[5m]) > 10
        for: 2m
        labels:
          severity: critical
          team: platform
        annotations:
          summary: "LLM API quota may be exceeded"
          description: "High rate of 4xx errors from LLM API"
