name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [main, develop]
  release:
    types: [created]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  # ========================================
  # Job 1: ä»£ç è´¨é‡æ£€æŸ¥å’Œæµ‹è¯•
  # ========================================
  quality-check:
    name: Code Quality & Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install black isort mypy pylint pytest pytest-cov pytest-asyncio bandit safety

    - name: Black format check
      run: black --check --line-length 100 services/ tests/

    - name: isort import check
      run: isort --check-only services/ tests/

    - name: MyPy type check
      run: mypy services/ --ignore-missing-imports

    - name: Pylint linting
      run: pylint services/ --fail-under=8.0 || true

    - name: Run unit tests
      run: |
        pytest tests/unit/ -v \
          --cov=services \
          --cov-report=xml \
          --cov-report=html \
          --cov-report=term-missing \
          --cov-fail-under=80

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Security scan (Bandit)
      run: |
        bandit -r services/ -f json -o bandit-report.json || true

    - name: Security scan (Safety)
      run: |
        safety check --json --output safety-report.json || true

    - name: Upload security reports
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json

  # ========================================
  # Job 2: æ„å»ºå’Œæ¨é€ Docker é•œåƒ
  # ========================================
  build-images:
    name: Build & Push Images
    runs-on: ubuntu-latest
    needs: quality-check
    if: github.event_name == 'push' || github.event_name == 'release'

    strategy:
      matrix:
        service:
          - alert-ingestor
          - alert-normalizer
          - context-collector
          - threat-intel-aggregator
          - llm-router
          - ai-triage-agent
          - similarity-search
          - workflow-engine
          - automation-orchestrator
          - notification-service
          - data-analytics
          - reporting-service
          - configuration-service
          - monitoring-metrics
          - web-dashboard

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}/${{ matrix.service }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: ./services/${{ matrix.service }}
        file: ./services/${{ matrix.service }}/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          BUILD_DATE=${{ github.event.repository.updated_at }}
          VCS_REF=${{ github.sha }}
          VERSION=${{ steps.meta.outputs.version }}

    - name: Image scan with Trivy
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ghcr.io/${{ github.repository }}/${{ matrix.service }}:${{ steps.meta.outputs.version }}
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH'

    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'

  # ========================================
  # Job 3: éƒ¨ç½²åˆ° Staging ç¯å¢ƒ
  # ========================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-images
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment:
      name: staging
      url: https://staging.security-triage.example.com

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure kubectl
      uses: azure/k8s-set-context@v3
      with:
        method: kubeconfig
        kubeconfig: ${{ secrets.KUBE_CONFIG_STAGING }}

    - name: Deploy with Helm
      run: |
        helm upgrade --install security-triage-staging deployment/helm/security-triage \
          --namespace security-triage-staging \
          --create-namespace \
          --values deployment/helm/security-triage/values-staging.yaml \
          --set image.tag=${{ github.sha }} \
          --wait \
          --timeout 10m \
          --atomic

    - name: Verify deployment
      run: |
        kubectl rollout status deployment -n security-triage-staging
        kubectl get pods -n security-triage-staging

    - name: Run smoke tests
      run: |
        chmod +x deployment/scripts/smoke-tests.sh
        deployment/scripts/smoke-tests.sh https://staging.security-triage.example.com

    - name: Notify on success
      if: success()
      run: |
        echo "âœ… Staging deployment successful!"
        # å¯ä»¥æ·»åŠ  Slackã€Discord æˆ–é‚®ä»¶é€šçŸ¥

  # ========================================
  # Job 4: éƒ¨ç½²åˆ° Production ç¯å¢ƒ
  # ========================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-images
    if: github.event_name == 'release'
    environment:
      name: production
      url: https://security-triage.example.com

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure kubectl
      uses: azure/k8s-set-context@v3
      with:
        method: kubeconfig
        kubeconfig: ${{ secrets.KUBE_CONFIG_PROD }}

    - name: Pre-deployment backup
      run: |
        BACKUP_FILE="backup-$(date +%Y%m%d-%H%M%S).sql"
        kubectl exec -n security-triage-prod postgres-0 -- \
          pg_dump -U triage_user security_triage > "$BACKUP_FILE"
        echo "Backup completed: $BACKUP_FILE"

    - name: Deploy with Helm (Blue-Green)
      run: |
        helm upgrade --install security-triage-prod deployment/helm/security-triage \
          --namespace security-triage-prod \
          --create-namespace \
          --values deployment/helm/security-triage/values-prod.yaml \
          --set image.tag=${{ github.ref_name }} \
          --wait \
          --timeout 15m \
          --atomic

    - name: Verify deployment
      run: |
        kubectl rollout status deployment -n security-triage-prod
        kubectl get pods -n security-triage-prod

    - name: Run E2E tests
      run: |
        chmod +x deployment/scripts/e2e-tests.sh
        deployment/scripts/e2e-tests.sh https://security-triage.example.com

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          deployment/helm/security-triage/Chart.yaml
          deployment/helm/security-triage/values.yaml
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Notify on success
      if: success()
      run: |
        echo "âœ… Production deployment successful!"
        # å¯ä»¥æ·»åŠ  Slackã€Discord æˆ–é‚®ä»¶é€šçŸ¥

    - name: Rollback on failure
      if: failure()
      run: |
        echo "âŒ Deployment failed! Rolling back..."
        helm rollback security-triage-prod -n security-triage-prod

  # ========================================
  # Job 5: æ€§èƒ½æµ‹è¯• (Staging)
  # ========================================
  performance-test:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up k6
      run: |
        curl https://github.com/grafana/k6/releases/download/v0.47.0/k6-v0.47.0-linux-amd64.tar.gz -L | tar xvz
        sudo mv k6-*/k6 /usr/local/bin/

    - name: Run load tests
      run: |
        k6 run --out json=performance-results.json deployment/tests/load/test-alert-ingestion.js

    - name: Upload performance results
      uses: actions/upload-artifact@v4
      with:
        name: performance-results
        path: performance-results.json

    - name: Comment PR with results
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          const results = JSON.parse(fs.readFileSync('performance-results.json', 'utf8'));

          const metrics = results.metrics;
          const httpReqDuration = metrics['http_req_duration'];

          const comment = `
          ## ğŸ“Š æ€§èƒ½æµ‹è¯•ç»“æœ

          - **P95 å»¶è¿Ÿ**: ${httpReqDuration['p(95)']}ms
          - **P99 å»¶è¿Ÿ**: ${httpReqDuration['p(99)']}ms
          - **è¯·æ±‚æˆåŠŸç‡**: ${metrics['http_req_failed']}%å¤±è´¥
          - **ååé‡**: ${metrics['http_reqs']} è¯·æ±‚/ç§’

          `;

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });
