<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Alert Triage Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header .subtitle {
            color: #666;
            font-size: 14px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-label {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 36px;
            font-weight: bold;
            color: #333;
        }

        .stat-card.critical .stat-value { color: #e74c3c; }
        .stat-card.high .stat-value { color: #f39c12; }
        .stat-card.medium .stat-value { color: #3498db; }
        .stat-card.low .stat-value { color: #2ecc71; }

        .content-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .panel {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .panel h2 {
            color: #333;
            font-size: 20px;
            margin-bottom: 20px;
        }

        .alert-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .alert-item {
            padding: 15px;
            border-left: 4px solid #ddd;
            margin-bottom: 10px;
            background: #f9f9f9;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .alert-item:hover {
            background: #f0f0f0;
            transform: translateX(5px);
        }

        .alert-item.critical { border-left-color: #e74c3c; }
        .alert-item.high { border-left-color: #f39c12; }
        .alert-item.medium { border-left-color: #3498db; }
        .alert-item.low { border-left-color: #2ecc71; }
        .alert-item.info { border-left-color: #95a5a6; }

        .alert-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .alert-id {
            font-weight: bold;
            color: #333;
        }

        .alert-severity {
            padding: 2px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            color: white;
        }

        .alert-severity.critical { background: #e74c3c; }
        .alert-severity.high { background: #f39c12; }
        .alert-severity.medium { background: #3498db; }
        .alert-severity.low { background: #2ecc71; }
        .alert-severity.info { background: #95a5a6; }

        .alert-description {
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .alert-meta {
            color: #999;
            font-size: 12px;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        .refresh-btn:hover {
            background: #5568d3;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .api-status {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .api-status.online {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .api-status.offline {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: 1fr;
            }

            .stat-value {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ°Ô∏è Security Alert Triage System</h1>
            <div class="subtitle">AI-Powered Security Operations Center - POC Dashboard</div>
        </div>

        <div class="api-status online" id="apiStatus">
            ‚úÖ Connected to backend API
        </div>

        <div class="stats-grid">
            <div class="stat-card critical">
                <div class="stat-label">Critical Alerts</div>
                <div class="stat-value" id="criticalCount">0</div>
            </div>
            <div class="stat-card high">
                <div class="stat-label">High Alerts</div>
                <div class="stat-value" id="highCount">0</div>
            </div>
            <div class="stat-card medium">
                <div class="stat-label">Medium Alerts</div>
                <div class="stat-value" id="mediumCount">0</div>
            </div>
            <div class="stat-card low">
                <div class="stat-label">Total Alerts</div>
                <div class="stat-value" id="totalCount">0</div>
            </div>
        </div>

        <div class="content-grid">
            <div class="panel">
                <h2>Recent Alerts</h2>
                <div class="alert-list" id="alertList">
                    <div class="loading">Loading alerts...</div>
                </div>
            </div>

            <div class="panel">
                <h2>Alert Distribution</h2>
                <canvas id="severityChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:9001/api/v1';

        // Mock alert data for demo (replace with real API calls)
        const mockAlerts = [
            {
                alert_id: 'TEST-MALWARE-1769503590',
                alert_type: 'malware',
                severity: 'critical',
                title: 'Known Malware Detected',
                description: 'File hash matches known ransomware from internal IOCs',
                created_at: new Date().toISOString(),
                asset_id: 'SRV-PROD-001'
            },
            {
                alert_id: 'TEST-IP-1769503593',
                alert_type: 'brute_force',
                severity: 'high',
                title: 'Connection to Botnet C2',
                description: 'Internal host communicating with known malicious IP',
                created_at: new Date(Date.now() - 3000).toISOString(),
                asset_id: 'WS-DEV-001'
            },
            {
                alert_id: 'TEST-2025-01-27-1769502540',
                alert_type: 'malware',
                severity: 'high',
                title: 'Test Malware Detection',
                description: 'Test alert for system verification',
                created_at: new Date(Date.now() - 60000).toISOString(),
                asset_id: 'SRV-PROD-002'
            },
            {
                alert_id: 'ANOMALY-1769503000',
                alert_type: 'anomaly',
                severity: 'medium',
                title: 'Unusual Login Activity',
                description: 'User login detected outside normal hours',
                created_at: new Date(Date.now() - 120000).toISOString(),
                user_id: 'alice.smith@example.com'
            },
            {
                alert_id: 'PHISH-1769503100',
                alert_type: 'phishing',
                severity: 'high',
                title: 'Suspicious Email',
                description: 'Phishing email detected and blocked',
                created_at: new Date(Date.now() - 180000).toISOString(),
                user_id: 'john.doe@example.com'
            }
        ];

        function getSeverityClass(severity) {
            return severity.toLowerCase();
        }

        function formatDate(isoString) {
            const date = new Date(isoString);
            return date.toLocaleString('zh-CN');
        }

        function renderAlerts(alerts) {
            const container = document.getElementById('alertList');

            if (alerts.length === 0) {
                container.innerHTML = '<div class="loading">No alerts found</div>';
                return;
            }

            container.innerHTML = alerts.map(alert => `
                <div class="alert-item ${getSeverityClass(alert.severity)}">
                    <div class="alert-header">
                        <span class="alert-id">${alert.alert_id}</span>
                        <span class="alert-severity ${getSeverityClass(alert.severity)}">${alert.severity.toUpperCase()}</span>
                    </div>
                    <div class="alert-description">${alert.description || alert.title}</div>
                    <div class="alert-meta">
                        Type: ${alert.alert_type} |
                        ${alert.asset_id ? `Asset: ${alert.asset_id}` : `User: ${alert.user_id}`} |
                        ${formatDate(alert.created_at)}
                    </div>
                </div>
            `).join('');
        }

        function updateStats(alerts) {
            const stats = {
                critical: 0,
                high: 0,
                medium: 0,
                low: 0,
                total: alerts.length
            };

            alerts.forEach(alert => {
                const severity = alert.severity.toLowerCase();
                if (stats[severity] !== undefined) {
                    stats[severity]++;
                }
            });

            document.getElementById('criticalCount').textContent = stats.critical;
            document.getElementById('highCount').textContent = stats.high;
            document.getElementById('mediumCount').textContent = stats.medium;
            document.getElementById('totalCount').textContent = stats.total;

            // Update chart
            updateChart(stats);
        }

        let severityChart = null;

        function updateChart(stats) {
            const ctx = document.getElementById('severityChart').getContext('2d');

            if (severityChart) {
                severityChart.destroy();
            }

            severityChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Critical', 'High', 'Medium', 'Low'],
                    datasets: [{
                        data: [stats.critical, stats.high, stats.medium, stats.low],
                        backgroundColor: [
                            '#e74c3c',
                            '#f39c12',
                            '#3498db',
                            '#2ecc71'
                        ],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }

        async function loadAlerts() {
            // For demo, use mock data
            // In production, replace with: const response = await fetch(`${API_BASE}/alerts`);
            renderAlerts(mockAlerts);
            updateStats(mockAlerts);
        }

        function refreshData() {
            loadAlerts();
        }

        // Check API status
        async function checkApiStatus() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                if (response.ok) {
                    document.getElementById('apiStatus').className = 'api-status online';
                    document.getElementById('apiStatus').innerHTML = '‚úÖ Connected to backend API';
                } else {
                    throw new Error('API not responding');
                }
            } catch (error) {
                document.getElementById('apiStatus').className = 'api-status offline';
                document.getElementById('apiStatus').innerHTML = '‚ùå Backend API offline - Using demo data';
            }
        }

        // Initialize
        checkApiStatus();
        loadAlerts();

        // Refresh every 30 seconds
        setInterval(refreshData, 30000);
        setInterval(checkApiStatus, 60000);
    </script>
</body>
</html>
