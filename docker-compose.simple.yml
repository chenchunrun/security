version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: security-triage-postgres
    environment:
      POSTGRES_DB: security_triage
      POSTGRES_USER: triage_user
      POSTGRES_PASSWORD: triage_password_change_me
    ports:
      - "5434:5432"
    networks:
      - security-triage-network

  redis:
    image: redis:7-alpine
    container_name: security-triage-redis
    command: redis-server --appendonly yes
    ports:
      - "6381:6379"
    networks:
      - security-triage-network

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: security-triage-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: rabbitmq_password_change_me
    ports:
      - "5673:5672"
      - "15673:15672"
    networks:
      - security-triage-network

  chromadb:
    image: chromadb/chroma:latest
    container_name: security-triage-chromadb
    ports:
      - "8001:8000"
    networks:
      - security-triage-network

  alert-ingestor:
    build:
      context: .
      dockerfile: services/alert_ingestor/Dockerfile
    container_name: security-triage-alert-ingestor
    environment:
      DATABASE_URL: postgresql+asyncpg://triage_user:triage_password_change_me@postgres:5432/security_triage
      REDIS_URL: redis://@redis:6379/0
      RABBITMQ_URL: amqp://admin:rabbitmq_password_change_me@rabbitmq:5672/
      JWT_SECRET_KEY: dev-secret-key
      HOST: 0.0.0.0
      PORT: 8000
      LOG_LEVEL: INFO
    ports:
      - "9001:8000"
    depends_on:
      - postgres
      - redis
      - rabbitmq
    networks:
      - security-triage-network

  web-dashboard:
    build:
      context: .
      dockerfile: services/web_dashboard/Dockerfile
    container_name: security-triage-web-dashboard
    environment:
      DATABASE_URL: postgresql+asyncpg://triage_user:triage_password_change_me@postgres:5432/security_triage
      REDIS_URL: redis://@redis:6379/0
      RABBITMQ_URL: amqp://admin:rabbitmq_password_change_me@rabbitmq:5672/
      JWT_SECRET_KEY: dev-secret-key
      API_BASE_URL: http://localhost:9001
      HOST: 0.0.0.0
      PORT: 8000
      LOG_LEVEL: INFO
    ports:
      - "3000:8000"
    depends_on:
      - postgres
      - redis
      - alert-ingestor
    networks:
      - security-triage-network

networks:
  security-triage-network:
    driver: bridge
